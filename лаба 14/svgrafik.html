<!DOCTYPE html>

<head>

<body>
<section id="task1">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1000 300">
        <path id="sinusoid"
              d="M 0 150 C 50 50, 150 50, 200 150 C 250 250, 350 250, 400 150 C 450 50, 550 50, 600 150 C 650 250, 750 250, 800 150 C 850 50, 950 50, 1000 150"
              stroke="red"
              fill="none"
              stroke-width="3" />

                <tspan dy="-5">это синусоида</tspan>

        </text>

<section id="task2">

</section>
<section id="task3">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1000 350">
